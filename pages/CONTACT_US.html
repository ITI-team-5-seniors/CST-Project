<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact_us_page</title>
    <script type="module" src="../scripts/search.js"></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="../styles/contact.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div  class="row"  style="text-align: center; margin: 20px 0;" id="map">
        <h2 class="col-12 col-sm-12 col-md-12 col-lg-12">Our Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3553.1309560418995!2d31.00197187346236!3d30.826291969419994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f7c9006c953031%3A0x657b1b2e39db545b!2sITI%20Tanta!5e0!3m2!1sar!2seg!4v1735508989730!5m2!1sar!2seg" width="400" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div id="container" class="row">
        <h1 class="col-12 col-sm-12 col-md-12 col-lg-12">Contact Us</h1>
        <div class="contact-info  col-12 col-sm-12 col-md-12 col-lg-12">
            <p><i class="fa-solid fa-envelope"></i> <strong>Email:</strong> technify9@gmail.com</p>
            <p><i class="fa-solid fa-phone"></i> <strong>Phone:</strong> +201098901281</p>
            <p><i class="fas fa-clock icon"></i> <strong>Customer Service Hours:</strong> 24 hours</p>
        </div>

        <form action="" method="post">
            <input class="form-control" type="text" name="name" placeholder="Enter your name" required>
            <input  class="form-control"  type="email" name="email" placeholder="Enter your email" required>
            <input  class="form-control"  name="message" rows="5" placeholder="Enter your message" required></input>
            <button  class="bg-primary"type="submit"><div style="color: white;">Send Message</div></button>
        </form>
    </div>
   
    
    <footer>
        <p class="foot">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-google"></i>
      </p>
      <p>Copy Right 2024 &copy; By <span style="color: rgb(15, 72, 196);">Theme-fair</span> All Rights Reserved</p>
      </footer>

</body>
</html>
