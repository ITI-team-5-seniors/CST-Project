<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Seller Panel</title>
   <style>
     
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 15px;
            width: 100%;
            margin: 0 auto;
        }

        h1, h2 {
            margin: 20px 0;
            color: white;
        }

    
        .form input, .form button, input, select {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .create-btn {
            background-color: purple;
            color: white;
            cursor: pointer;
            width: 100%;
            border-radius: 50px;
        }


           #submit {
            margin: 20px 0;
            padding: 12px 20px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
       
        }

      
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: auto;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #444;
            text-align: center;
        }

        table th {
            background-color: purple;
            color: white;
        }

        table td button {
            padding: 5px 15px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

      
        img {
            width: 50px;
            height: 50px;
        }

      
        .chart-container {
            width: 100%;
            height: 300px;
            padding: 20px;
            background-color: #000;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        #myChart {
            background-color: #000;
            width: 100% !important;
            height: 100% !important;
        }

         @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1, h2 {
                font-size: 18px;
            }

            .form input, .form button, input, select {
                width: 100%;
                margin: 10px 0;
            }

            table {
                font-size: 12px;
            }

            table th, table td {
                padding: 8px;
                text-align: left;
            }

            table td {
                display: block;
                padding: 10px;
                border: none;
                background: #111;
                margin-bottom: 10px;
            }

            table td button {
                width: 100%;
                padding: 10px;
            }

            .create-btn, #submit {
                width: 100%;
                margin: 10px 0;
            }

             .chart-container {
                height: 250px;
            }

            .delete-all-btn, #submit {
                width: 100%;
                margin: 10px 0;
            }
             .order-table td, .product-table td {
                display: block;
                text-align: left;
                width: 100%;
            }

            .order-table th, .product-table th {
                display: none;
            }

            .order-table td:before, .product-table td:before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }
        }

  
        @media (min-width: 768px) and (max-width: 1024px) {
            .form input, input, select {
                width: 80%;
            }

            .create-btn, #submit {
                width: 80%;
            }

            .chart-container {
                height: 300px;
            }
        }

   
        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
            }

            .form input, .form button, input, select {
                width: 100%;
            }

            table th, table td {
                padding: 10px;
            }

            .create-btn, #submit {
                width: 100%;
            }

            .chart-container {
                height: 350px;
            }
           
        }
    </style>
</head>
<body> 

    <div class="container">
        <div>
            <a href="#"><i class="fa-solid fa-arrow-right-from-bracket" style="float: right; margin-right: 20px;"></i></a>
        </div>
        <h1>Seller Panel</h1>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div class="container">
            <h1>Customer Orders</h1>
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Order Date</th>
                        <th>Order ID</th>
                        <th>Product Name</th>
                        <th>Total Price</th>
                        <th>Product Image</th>
                        <th>Quantity</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="orders-table-body">
                    <tr>
                        <td data-label="Customer Name"></td>
                        <td data-label="Order Date"></td>
                        <td data-label="Order ID"></td>
                        <td data-label="Product Name"></td>
                        <td data-label="Total Price"></td>
                        <td data-label="Product Image"></td>
                        <td data-label="Quantity"></td>
                        <td data-label="Status"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h1>CRUD</h1>
        <form id="product-form">
            <input type="text" id="name" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="number" id="stock" placeholder="Stock" required>
            <input type="file" id="image" name="image" accept="image/*" style="background-color: white; color: black;">
            <select name="TYPE" id="type">
                <!-- Options will be populated by JavaScript -->
            </select><br>
            <button type="submit" id="submit">Add Product</button>
        </form>

        <table class="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Type</th>
                    <th>Image</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody id="products-table-body">
                <tr>
                    <td data-label="ID"></td>
                    <td data-label="Title"></td>
                    <td data-label="Price"></td>
                    <td data-label="Stock"></td>
                    <td data-label="Type"></td>
                    <td data-label="Image"></td>
                    <td data-label="Update">
                        <button>Delete</button>
                        <button>Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="module" src="../scripts/seller.js"></script>
</body>
</html>
