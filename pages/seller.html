
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>seller panel</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            top:0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            margin: 10px 0;
            color: #fff;
        }

        .form input, .form button ,input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            
        }

        .form input,input {
            width: 100%;
        }

        .create-btn{
            background-color: purple;
            color: white;
            cursor: pointer;
            width: 100%;
            border-radius: 50px;
           
        }

        select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 1200px;
        }
        .search button{
            width: 1220px;
        }


        .search button {
            background-color: purple;
            color: white;
            cursor: pointer;
        }

        .delete-all-btn ,#submit{
            margin: 20px 0;
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }

        table th {
            background-color: purple;
            color: white;
        }

        table td button {
            padding: 5px 15px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }
        img{
            width: 50px;
            height: 50px;
        }
    
        .chart-container {
            width: 100%;
            height: 10% ;/* نصف ارتفاع الشاشة */
            padding: 20px;
            background-color: #000000;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        #myChart {
            background-color: #000000;
            width: 100% !important;
            height: 100% !important;
        }


        @media (max-width: 768px) {
            #product-form{
              width: 700px ;
              margin: 0 auto;
              height: auto
            }



        select{
            width: 83%;
        }


        .form input,input{
           width: 80%;
           margin-left:0
        }




            
        }
        @media (min-width: 768px) and (max-width:1200px) {

       
            .form input,input ,select {
            width: 70%;
        }



        }
        
    </style>
</head>
<body> 

    <div class="container">


        <div>
            <a href="#"><i class="fa-solid fa-arrow-right-from-bracket" style="float: right; margin-right: 20px;"></i></a>
        </div>
        <h1>Seller Panel</h1>
        
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <div class="container">
            <h1>Customer Orders</h1>
            <table>
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Order Date</th>
                        <th>Order ID</th>
                        <th>Product Name</th>
                        <th>Total Price</th>
                        <th>product image</th>
                        <th>quantity</th>
                        <th>status</th>
                     
                       
                     
                    </tr>
                </thead>
                <tbody id="orders-table-body">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                  
                       
                     
                    </tr>
                </tbody>
            </table>
        </div>
        
        
        
            
        <h1>CRUD</h1>
        <form id="product-form">
            <input type="text" id="name" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="number" id="stock" placeholder="Stock" required>
            <input type="file" id="image"name="image" accept="image/*" style="background-color: white ;color: black;">
            <select name="TYPE" id="type">
                <option value="Laptops">Laptops</option>
                <option value="Mobiles">Mobiles</option>
                <option value="PC Components">PC Components</option>
                <option value="Laptop Accessories">Laptop Accessories</option>
                <option value="Mobile Accessories">Mobile Accessories</option>
                <option value="Consoles">Consoles</option>
                <option value="TVs">TVs</option>
            </select><br>
            <button type="submit" id="submit">Add Product</button>
        </form>
  
        

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>PRICE</th>
                    <th>STOCK</th>
                    <th>Type</th>
                    <th>Image</th>
                    <th>UPDATE</th>
                    
                </tr>
            </thead>
            <tbody id="products-table-body">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button>Delete</button>
                        <button>Update</button>
                    </td>
                
                  
                </tr>
            </tbody>
        </table>
    
    </div>


    <script type="module" src="../scripts/seller.js"></script>
</body>
</html>
