<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
<script src="../scripts/jq-3-7-1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/reset-password.css">
    <script src="../scripts/reset-password.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<div class="card">
    <img class="card-img-top" src="../Photos/reserpasss.jpg" alt="Reset Password Image" />
    <div class="card-body">
        <h4 class="card-title text-center">Reset Account Password</h4>
        <p class="card-text">
            <form id="resetform">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" class="form-control" name="username" id="username" value="user@example.com" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="newpass">New Password</label>
                    <input type="password" class="form-control" name="newpass" id="newpass" placeholder="Enter new password" autocomplete="new-password">
                    <small id="newpassError" class="error-massage"></small>
                </div>
            
                <div class="form-group">
                    <label for="conpass">Confirm Password</label>
                    <input type="password" class="form-control" name="conpass" id="conpass" placeholder="Confirm new password" autocomplete="new-password">
                    <small id="conpassError" class="error-massage"></small>

                </div>
                <div class="text-center mt-3">
                    <button type="submit">Reset Password</button>
                </div>
            </form>
        </p>
    </div>
</div>

</body>
</html>
