            <a class="navbar-brand" href="#">
                <img src="../Photos/logo.png" alt="logo" style="width: 90px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-md-3">
                    <li class="nav-item"><a class="nav-link text-center" href="./home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-center" href="./Catagorie.html">Categories</a></li>
                    <li class="nav-item"><a class="nav-link text-center" href="./CONTACT_US.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link text-center" href="./login.html" id="login">Login</a></li>
                    <li class="nav-item"><a class="nav-link text-center" href="./cart.html" id="login">Cart</a></li>

                </ul>
            </div>
  
  
            <div id="search" class="d-none d-md-block position-relative me-3">
                <input type="search" id="navbarSearch" placeholder="What are you looking for?" class="form-control">
                <ul id="search-results" class="list-group position-absolute w-100 mt-1" style="display: none; z-index: 1000;"></ul>
            </div>
  
            <div id="icons" class="d-flex align-items-center">
                <a href="./cart.html" class="d-flex me-3">
                <i class="fa-solid fa-cart-shopping icon"></i>
                <div id="cart-count">0</div>
            </a>
          
              <div class="dropdown">
                    <button class=" btn dropdown-toggle text-dark" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-regular fa-user"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="AboutUser.html">Profile</a></li>
                        <li><a class="dropdown-item"  onclick=logout()>Logout</a></li></ul>                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="card">
        <img class="card-img-top" src="../Photos/reserpasss.jpg" alt="Reset Password Image" />
        <div class="card-body">
            <h4 class="card-title text-center">Reset Account Password</h4>
            <form id="resetForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" name="email" value="user@gmail.com" autocomplete="username" required>
                    <small id="emailError" class="error-message">Email not found in our records.</small>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="form-control" name="newpass" placeholder="Enter new password" autocomplete="new-password" required>
                    <small id="newPasswordError" class="error-message">Password must meet the required criteria.</small>
                    <div id="passwordStrength" class="password-strength text-muted mt-1"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" name="conpass" placeholder="Confirm new password" autocomplete="new-password" required>
                    <small id="confirmPasswordError" class="error-message">Passwords do not match.</small>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" id="resetButton" class="btn btn-primary" disabled>Reset Password</button>
                </div>
            </form>
        </div>
    </div>
