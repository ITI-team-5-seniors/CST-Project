<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <!-- Bootstrap CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    #search {
        background-color: rgba(245, 245, 245, 0.833);
        width: 400px;
        border: none;
        outline: none;
     
      }
  #mainnav{
    background-color: rgb(197, 198, 212);
  }
  .card-img-top{
    width: 40%;
    justify-self: center;
    align-self: center;
  }
  .card-title{
    justify-items: center;
    align-items: center;
   
  }
  .btn{
    background-color: rgb(188, 188, 194) ;
    padding-left: 10px;
  }
</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light " id="mainnav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="photos/logo.png" alt="Brand Logo " style="width:70%; height: 40%; margin-right: 30px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" >
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: rgb(107, 119, 230); margin-right: 10px; text-decoration: underline; ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"  style="color: rgb(107, 119, 230);margin-right: 10px;  text-decoration: underline;">Contact Us</a>
                    </li>
                    <li class="nav-item"> 
                        <a class="nav-link" href="#"  style="color:  rgb(107, 119, 230); margin-right: 10px; text-decoration: underline;">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"  style="color: rgb(122, 130, 199); "><input
                            id="search"
                            type="search"
                            placeholder="What are you looking for?  "
                          /></a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping icon"></i
                            ></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-regular fa-user icon"></i></i
                            ></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
