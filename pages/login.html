    <div id="login-signup">
      <div class="main">
        <p id="message" style="display: none"></p>
        <input type="checkbox" id="chk" aria-hidden="true" />

        <div class="signup">
          <form id="signup-form">
            <label for="chk" aria-hidden="true"> Sign up </label>
            <input
              type="text"
              id="username"
              name="name"
              placeholder="Full Name"
              autocomplete="off"
              required
            />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              autocomplete="off"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              autocomplete="off"
              required
            />
           <select id="role">
              <option selected value="customer">customer</option>
              <option value="seller">seller</option>
              <!-- <option value="admin">admin</option> -->
            </select>
            <input type="submit" value="Sign up" />
          </form>
        </div>
        <div class="login">
          <form id="login-form">
            <label for="chk" aria-hidden="true"> Login </label>
            <input
              type="email"
              id="login-email"
              placeholder="Email"
              autocomplete="on"
              required
            />
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              autocomplete="off"
              required
            />
            <input type="submit" value="Login" />
          </form>
        </div>
      </div>
    </div>
