<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link />
    <link rel="stylesheet" href="../styles/checkout.css" />
  </head>
  <body>
    <div
      class="checkout col-10 col-sm-8 col-md-6 col-lg-4 mt-4 mx-auto p-4 bg-info bg-gradient bg-opacity-50 p-sm-8 rounded-5 shadow-lg"
    >
      <h3 class="text-dark mt-2">Checkout</h3>
      <div class="payments mb-3 d-flex justify-content-center">
        <img src="../Photos/master card 2.png" alt="">
        <img src="../Photos/visa transparent.png" alt="">
        <img src="../Photos/paypal4.webp" alt="">

      </div>
      <form
        class="d-flex flex-column justify-content-evenly align-items-center"
        action=""
      >
        <label class="form-label" for="card-name">Name on card</label>
        <input
          class="form-control"
          type="text"
          name="card-name"
          id="card-name"
        />
        <label class="form-label" for="card-number">card number</label>
        <input
          class="form-control"
          type="text"
          name="card-number"
          id="card-number"
        />
        <label class="form-label" for="exp-date">exp date</label>
        <input class="form-control" type="text" name="exp-date" id="exp-date" />
        <label class="form-label" for="cvv">cvv</label>
        <input class="form-control" type="text" name="cvv" id="cvv" />
        <input
          class="form-control"
          type="button"
          name="checkout"
          id="checkout-btn"
          value="checkout"
        />
      </form>
    </div>
  </body>
</html>
