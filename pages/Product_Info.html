<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../scripts/productLogic.js" type="module"></script>
    <style>
        nav {
            background-color: rgb(189, 189, 233);
            position: sticky;
        }
        .footer {
            background-color: rgb(189, 189, 233);
            padding: 20px 0;
            color: #fff;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">technify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Product List Section -->
<div class="container mt-5">
    <h1 class="mb-4">Product Listing</h1>
    <div class="row" id="product-list"></div>
</div>

<!-- Footer -->
<div class="footer mt-5 bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>technify</h5>
                <p>Get the best product deals right to your inbox.</p>
            </div>
            <div class="col-md-4">
                <h5>Support</h5>
                <p><a href="#">Contact Us</a></p>
                <p><a href="#">FAQs</a></p>
            </div>
            <div class="col-md-4">
                <h5>Account</h5>
                <p><a href="#">Login</a></p>
                <p><a href="#">Register</a></p>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeData, getProducts } from '../scripts/productLogic.js';

    $(document).ready(async () => {
        // Wait for data initialization to complete
        await initializeData();

        // Fetch products from local storage
        const products = getProducts();
        const $productList = $('#product-list');

        if (Array.isArray(products) && products.length > 0) {
            products.forEach(product => {
                const $productCard = $(`
                    <div class="col-md-4">
                        <div class="card product-card">
                            <img src="${product.thumbnail}" class="card-img-top" alt="${product.title}">
                            <div class="card-body">
                                <h5 class="card-title">${product.title}</h5>
                                <p class="card-text">Price: $${product.price}</p>
                                <p class="card-text text-decoration-line-through text-muted">Real Price: $${product.discountPercentage}</p>
                            </div>
                        </div>
                    </div>
                `);

                $productList.append($productCard);
            });
        } else {
            // Display message if no products are available
            $productList.append('<p>No products available at the moment.</p>');
        }
    });
</script>

</body>
</html>
