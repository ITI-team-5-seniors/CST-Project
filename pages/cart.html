<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../styles/cart.css" />
    <script src="../scripts/jq-3-7-1.js"></script>
    <script src="../scripts/cart.js" type="module"></script>
    <style>
      #info ,#danger {
        display: none;
        margin: 0;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%);
        width: 500px;
        z-index: 2;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="alert alert-info" id="info" role="alert">
      Please login to use the cart
      <a href="login.html" class="alert-link">Login</a>
    </div>

    <div class="alert alert-danger" id="danger" role="alert">
      Product out of stock
    </div>

    <div
      class="main-wrapper d-flex flex-column align-items-center flex-sm-row my-3 mx-auto col-sm-11 col-md-10 col-lg-9 text-center"
    >
      <div
        class="cart col-10 col-sm-9 p-1 p-sm-2 bg-gradient bg-dark bg-opacity-50 rounded-2"
      >
        <h2 class="text-info mt-2">Shopping Cart</h2>
        <div class="container mt-3" id="product-list"></div>
        <a id="go-shopping" class="icon-link mb-3" href="#">
          <span>&#8592;</span> Go shopping
        </a>
      </div>
      <div
        class="summary col-10 col-sm-3 align-self-sm-stretch d-flex flex-column justify-content-evenly align-items-center p-3 bg-info bg-gradient bg-opacity-50 px-4 p-sm-2 rounded-2 shadow-lg"
      >
        <h2 class="text-dark mt-3 mt-sm-0 fw-bolder">Summary</h2>
        <div class="subtotal"></div>
        <h3 class="text-dark mt-3 fw-bolder">
          Total : <span class="fw-bolder" id="total"> </span>
        </h3>
        <input
          class="form-control pb-4 mb-3 fw-bolder"
          type="button"
          name="checkout"
          id="checkout-btn"
          value="Proceed to checkout"
        />
      </div>
    </div>
  </body>
</html>
