<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../styles/cart.css" />
    <script src="../scripts/jq-3-7-1.js"></script>
    <script src="../scripts/cart.js"></script>
  </head>
  <body>
    <div
      class="main-wrapper d-flex flex-column align-items-center flex-sm-row my-3 mx-auto col-sm-11 col-md-10 col-lg-9 col-xl-8 col-xl-6 text-center"
    >
      <div
        class="cart col-10 col-sm-8 p-1 p-sm-2 bg-gradient bg-dark bg-opacity-50 rounded-2"
      >
        <h3 class="text-info mt-2">Shopping Cart</h3>
        <div class="container mt-3">
          <div class="item p-3 d-flex justify-content-center align-items-center">
            <img
              class="col-3 border border-black p-sm-2 rounded-3 m-2"
              src="../Photos/iphone 15.jpg"
              alt=""
            />
            <div class="col-3 mx-2 ">
              <h6>iphone</h6>
              <h6>256GB, Grey</h6>
            </div>
            <div class="controls col-3 d-sm-flex justify-content-center">
              <input class="bg-info border-0 rounded" type="button" value="+" />
              <h6 class="fw-medium m-2">1</h6>
              <input
                class="bg-info border-0 rounded px-2"
                type="button"
                value="-"
              />
            </div>
            <h6 class="col-2">100$</h6>
            <i class="col-1 m-2 bi bi-trash3-fill pointer-event"></i>
          </div>
          <hr class="bg-black" />
        </div>
        <a class="icon-link mb-3" href="#">
          <span>&#8592;</span> Go shopping
        </a>
      </div>
      <div
        class="summary col-10 col-sm-4 align-self-sm-stretch d-flex flex-column justify-content-center align-items-center p-2 bg-info bg-gradient bg-opacity-50 px-4 p-sm-2 rounded-2 shadow-lg"
      >
        <h3 class="text-dark mt-3 fw-">
          Total : <span class="fw-bolder"> 1000 $</span>
        </h3>
        <input
          class="form-control pb-4 mb-3 fw-bolder"
          type="button"
          name="checkout"
          id="checkout-btn"
          value="Proceed to checkout"
        />
      </div>
    </div>
  </body>
</html>
