<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <link href="../styles/style.css" rel="stylesheet" />
    <script src="../scripts/jq-3-7-1.js"></script>
    <script src="../scripts/productLogic.js" type="module"></script>
</head>
<body>
    <div id="topbar">
        <p id="offer">
          Happy New Year!<img src="../images/nn.png" alt="" /> Get your chance of
          discounts with free delivery! <a href="#">shop now.</a>
        </p>
      </div>
  
      <header>
        <div id="logo">
          <img src="../images/logo.png" alt="logo" />
        </div>
  
        <ul class="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
  
        <div id="search">
          <input type="search" placeholder="   What are you looking for?" />
        </div>
  
        <div id="icons">
          <a href="#"><i class="fa-solid fa-cart-shopping icon"></i></a>
          <a href="#"><i class="fa-regular fa-user icon"></i></a>
        </div>
      </header>
    <div class="container my-5">
        <div id="product-list" class="row g-4"></div>
    </div>

    <footer>
        <p class="foot">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-google"></i>
        </p>
        <p>
          Copy Right 2024 &copy; By
          <span style="color: rgb(255, 255, 255)">Theme-fair</span> All Rights
          Reserved
        </p>
      </footer>

    <script type="module">
        import { initializeData, getProducts, addToCart } from '../scripts/productLogic.js';

        $(document).ready(() => {
            initializeData().then(() => {
                const products = getProducts();
                console.log('Loaded products:', products);

                const $productList = $('#product-list');
                if (!products || products.length === 0) {
                    $productList.append('<p class="text-center">No products available.</p>');
                    return;
                }

                products.forEach(product => {
                    const imagePath = `../images/${product.id}.png`;

                    const $productCard = $(`
                        <div class="col-md-4">
                            <div class="card">
                                <img src="${imagePath}" class="card-img-top" alt="${product.name}" onerror="this.src='https://via.placeholder.com/150'">
                                <div class="card-body">
                                    <h5 class="card-title">${product.title}</h5>
                                    <p class="card-text">Price: $${product.price.toFixed(2)}</p>
                                    <p class="card-text">Stock: ${product.stock}</p>
                                    <button class="btn btn-primary add-to-cart">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    `);

                    $productCard.find('.add-to-cart').on('click', () => {
                        addToCart('customer123', product.id, 1);
                        alert('Product added to cart!');
                    });

                    $productList.append($productCard);
                });
            }).catch(err => {
                console.error('Initialization error:', err);
                $('#product-list').append('<p class="text-center text-danger">Error loading products.</p>');
            });
        });
    </script>

</body>
</html>
