<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <div id="login-signup">
      <div class="main">
        <p class="message" style="display: none">{message}</p>
        <input type="checkbox" id="chk" aria-hidden="true" />

        <div class="signup">
          <form id="signupForm">
            <label for="chk" aria-hidden="true"> Sign up </label>
            <input
              type="text"
              id="username"
              name="name"
              placeholder="Full Name"
              autocomplete="off"
              required
            />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              autocomplete="off"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              autocomplete="off"
              required
            />
            <input type="submit" value="Sign up" />
          </form>
        </div>

        <div class="login">
          <form onSubmit="">
            <label for="chk" aria-hidden="true"> Login </label>
            <input
              type="email"
              name="email"
              placeholder="Email"
              autocomplete="off"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              autocomplete="off"
              required
            />
            <input type="submit" value="Login" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
